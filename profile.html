<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6df7e85bba.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Profile page-SR7_SocialBook</title>
</head>
<body>
  <!-------navigation menu------------>
  <nav>
    <div class="nav-left">
        <img src="images/logo.png" alt="logo" class="logo">
        <ul>
          <li><img src="images/notification.png" alt="notifiction"></li>
          <li><img src="images/inbox.png" alt="inbox"></li>
          <li><img src="images/video.png" alt="video"></li>
        </ul>
    </div>
    <div class="nav-right">
         <div class="search-box">
          <img src="images/search.png" alt="search">
          <input type="text" placeholder="Search">
         </div>
         <div class="nav-user-icon online" onclick="settingsMenuToggle()" >
          <img src="images/profile-pic.png" alt="profile-pic">
         </div>
    </div>
    <!-----settings menu displayed when clicking profile picture----->
    <div class="settings-menu">

      <div id="dark-btn">
        <span></span>
      </div>

      <div class="settings-menu-inner">

        <div class="user-profile">
          <img src="images/profile-pic.png" alt="profile_pic">
          <div>
            <p>John Nicholson</p>
            <a href="">See Your Profile</a>
          </div>
        </div>
        <hr>
        <div class="user-profile">
          <img src="images/feedback.png" alt="profile_pic">
          <div>
            <p>Give FeedBack</p>
            <a href="">Help us to improve the new design</a>
          </div>
        </div>
        <hr>

        <div class="setting-links">
          <img src="images/setting.png" alt="settings" class="settings-icon">
          <a href="#">Settings & Privacy <img src="images/arrow.png" width="10px"></a>
        </div>
        <div class="setting-links">
          <img src="images/help.png" alt="settings" class="settings-icon">
          <a href="#">Help & Support <img src="images/arrow.png" width="10px"></a>
        </div>
        <div class="setting-links">
          <img src="images/display.png" alt="settings" class="settings-icon">
          <a href="#">Display & Accessibility <img src="images/arrow.png" width="10px"></a>
        </div>
        <div class="setting-links">
          <img src="images/logout.png" alt="settings" class="settings-icon">
          <a href="#">Logout <img src="images/arrow.png" width="10px"></a>
        </div>

      </div>
      
    </div>
  </nav>
<!-----Profile Page------>
  <div class="profile-container">
    <img src="images/cover.png" alt="cover_images" class="cover-img">

    <div class="profile-details">
      <div class="pd-left">
        <div class="pd-row">
          <img src="images/profile.png" alt="profile" class="pd-img">
          <div>
            <h3>Jack Nicholson</h3>
            <p>120 friends - 20 mutual</p>
            <img src="images/member-1.png" alt="member-1">
            <img src="images/member-2.png" alt="member-2">
            <img src="images/member-3.png" alt="member-3">
            <img src="images/member-4.png" alt="member-4">
          </div>
        </div>

      </div>
      <div class="pd-right">
        <button type="button"><img src="images/add-friends.png"> Friends</button>
        <button type="button"><img src="images/message.png"> Message </button>
        <br>
        <a href=""><img src="images/more.png"></a>
        

      </div>
    </div>

    <div class="profile-info">
      <div class="info-col">

      </div>
      <div class="post-col">
        
      </div>
    </div>
  </div>

    
<!---------footer--------->
   <div class="footer">
     <p>Copyright 2022 - SR7 Development PLC</p>
   </div>


<script src="script.js"></script>
</body>
</html>
